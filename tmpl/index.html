$def with(keyword,length,results,location,recent)
$code
    if recent:
        recent = ['最近搜索：']+recent
    if location:
        location = '/'+location

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>WebLocate</title>
    <style type="text/css">
        html{
            text-align: center;}
        body{width:960px;
            margin: 0px auto;}
        h2 {text-align: center;}
        h3 {text-align: right;}
        hr {color: #000; }
        .main {text-align: left;
                margin-left: 20px;}
    </style>
</head>
<body>
    <h2><a href='$location'>WebLocate</a></h1>
    <!--<span><a href="/">Return back</a></span>-->
    <h3>Based on mlocate by: Lerry</h3>
    <hr />
    <div id="search">
        <form action="$location/" method="post">
        <input type="search" name="keyword" value="$keyword">
        <input type="submit">
    </div>
    <div class="main">
        $for i in recent:
        <p>$i</p>
    </div>
    <div class="main">
        <p>$length</p>
        $for result in results:
        <p><a href="$location/get$result">$result</a></p>
    </div>
</body>
</html>
