$def with(results, location, url)
$code
	if location:
		location = '/'+location
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>WebLocate-$url</title>
    <style type="text/css">
        html{
            text-align: center;}
        body{width:1000px;
            margin: 0px auto;}
        h2 {text-align: center;}
        hr {color: #000; }
        .main {text-align: left;
                margin-left: 20px;}
    </style>
</head>
<body>
    <h2><a href='$location/'>$url</a></h1>
    <div class="main">
        $for result in results:
        <p><a href="$location/get$url/$result">$result</a></p>
    </div>
</body>
</html>
